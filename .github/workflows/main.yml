name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        type: [static, shared]
        build_type: [Release, Debug]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive  # This option ensures all submodules are fetched

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install CMake and Ninja
        run: pip install cmake ninja

      - name: Configure CMake
        run: cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DPOLYHOOK_BUILD_STATIC_RUNTIME=ON

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: Package Files
        run: |
          mkdir -p package/include package/lib
          cp -r include package/include
          cp build/lib${{ PROJECT_NAME }}_${{ matrix.type }}.a package/lib/bytebinder_${{ matrix.os | replace('-latest', '') }}_${{ github.ref_name }}_${{ matrix.build_type }}_${{ matrix.type }}.a
        shell: bash

      - name: Archive Library
        uses: montudor/action-zip@v1
        with:
          args: zip -r bytebinder_${{ matrix.os | replace('-latest', '') }}_${{ github.ref_name }}_${{ matrix.build_type }}_${{ matrix.type }}.zip package

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: bytebinder_${{ matrix.os | replace('-latest', '') }}_${{ github.ref_name }}_${{ matrix.build_type }}_${{ matrix.type }}.zip
          path: bytebinder_${{ matrix.os | replace('-latest', '') }}_${{ github.ref_name }}_${{ matrix.build_type }}_${{ matrix.type }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ matrix.os | replace('-latest', '') }}_${{ github.ref_name }}_${{ matrix.build_type }}_${{ matrix.type }}.zip
          asset_name: bytebinder_${{ matrix.os | replace('-latest', '') }}_${{ github.ref_name }}_${{ matrix.build_type }}_${{ matrix.type }}.zip
          asset_content_type: application/zip
